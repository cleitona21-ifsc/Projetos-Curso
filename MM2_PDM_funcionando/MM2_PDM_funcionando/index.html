<!DOCTYPE html>
<html lang="pt-BR">
    <head>
      <meta charset="UTF-8">
      <title>Agendamento de Quadras</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="manifest" href="manifest.json">
    </head>
    <body class="bg-light" style="padding-top: 56px;">
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
          <span class="navbar-brand" style="cursor: pointer;" onclick="carregarDadosEEstabelecimentos()">Agendamentos</span>
            
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
            
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button class="nav-link" onclick="mostrarMinhasReservas()">Minhas Reservas</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" onclick="navegar('tela-contato')">Contato</button>
              </li>
              <li id="installAppBt" class="nav-item collapse">
                <hr class="d-lg-none" />
                <a class="nav-link" href="#" onclick="installApp()">Instalar APP</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container py-4">
        <div id="tela-home" class="tela show">
          <h1 class="text-center mb-4">Estabelecimentos Disponíveis</h1>
          <div id="lista-estabelecimentos" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
        
        <div id="tela-lista-quadras" class="tela collapse">
          <button class="btn btn-secondary mb-3" onclick="voltar()">← Voltar aos Estabelecimentos</button>
          <h2 id="nome-estabelecimento" class="text-center mb-4">Quadras Disponíveis</h2>
          <div id="cards-quadras" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
        
        <div id="tela-detalhe-quadra" class="tela collapse">
          <button class="btn btn-secondary mb-3" onclick="voltar()">← Voltar para Quadras</button>
          <div id="detalhes-quadra"></div>
        </div>
        
        <div id="tela-minhas-reservas" class="tela collapse">
          <h2 class="text-center mb-4">Minhas Reservas</h2>
          <div id="lista-minhas-reservas"></div>
          <button class="btn btn-secondary mt-4" onclick="voltar()">← Voltar</button>
        </div>
        
        <div id="tela-contato" class="tela collapse">
          <div class="card shadow p-4">
            <h2>Fale Conosco</h2>
            <p><strong>Endereço:</strong> Rua Exemplo, 123 - Centro</p>
            <p><strong>Cidade:</strong> Joinville - SC</p>
            <p><strong>Telefone:</strong> (47) 99999-0000</p>
            <p><strong>Email:</strong> contato@minhaquadra.com</p>
            <button class="btn btn-secondary mt-3" onclick="voltar()">← Voltar</button>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
